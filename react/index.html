<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="header"></div>
  <div id="root"></div>
  <div id="main"></div>
  <div id="nav" style="display: flex; justify-content: space-between">
    <a href="index.html">Got to Index</a>
    <a href="jsxComponents.html">Go to jsxComponents</a>
    <a href="clases.html">Go To Classes</a>
    <a href="eventsEstados.html">Go To Events % States</a>
  </div>
  <script type="text/babel">
    //const h1 = React.createElement('h1', null, 'Hello World!');

    const user = {
      name: 'Michael',
      surName: 'Bennett',
    };

    function userFullName(user) {
      return user.name + ' ' + user.surName;
    };

    const h1 = <h1 className={user.surName}>Hello World and Hello {userFullName(user)}</h1>;
    ReactDOM.render(h1, document.getElementById('header'));

    function tickTockClock() {
      const clockElement = (

        <div>
          <h2>¿Qué hora es?</h2>
          <h3>Son las {new Date().toLocaleTimeString()}</h3>
        </div>
      );
      ReactDOM.render(clockElement, document.getElementById('root'));
    }

    setInterval(tickTockClock, 1000);

    function IntroText(text) {
      return <h2>{text}</h2>;
    };

    ReactDOM.render(IntroText('This is new Intro Text'), document.getElementById('main'));
  </script>
</body>
</html>
