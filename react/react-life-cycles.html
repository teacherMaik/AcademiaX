<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>React Life Cycles</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">


    /* function TvSeries() {

      const seriesList = ['Silicon Valley', 'Mr. Robot', 'Black Mirror'];
      return <ul>{seriesList.map(series => <li>{series}</li>)}</ul>
    }

    ReactDOM.render(<TvSeries />, document.getElementById('root')); */

    // Now with props
    function TvSeries(props) {

      return <ul>{props.seriesList.map(series => <li key={series}>{series}</li>)}</ul>
    }

    const seriesList = ['Silicon Valley', 'Mr. Robot', 'Black Mirror'];

    ReactDOM.render(<TvSeries seriesList={seriesList}/>, document.getElementById('root'));

  </script>
</body>
