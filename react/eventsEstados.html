    // Same as before but with Classes

    class ClickCounter extends React.Component {

      constructor(props) {
        super(props);
        this.state = {clicks: 0};
      }

      render() {

        return (

        <div>
          <h1>You can increase or decrease the number of clicks</h1>
          <h2>Total number of clicks: {this.state.clicks}</h2>
          <div style={{display: "flex"}}>
            <button onClick={() => this.setState((state, props) => ({clicks: state.clicks + 1}))}>+1</button>
            <button onClick={() => this.setState((state, props) => ({clicks: state.clicks - 1}))}>-1</button>
          </div>
        </div>
        );
      }
    }
    ReactDOM.render(<ClickCounter />, document.getElementById('root'));
